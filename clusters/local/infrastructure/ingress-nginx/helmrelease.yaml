apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.7
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      service:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/address-pool: default
      config:
        http-snippet: |
          init_by_lua_block {
            redirect_404 = require("redirect-404")
          }
          header_filter_by_lua_block {
            redirect_404.redirect_404()
          }
      extraVolumeMounts:
        - name: lua-scripts
          mountPath: /etc/nginx/lua/redirect-404.lua
          subPath: redirect-404.lua
      extraVolumes:
        - name: lua-scripts
          configMap:
            name: nginx-lua-scripts