apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  wordpress-logs.json: |
    {
      "dashboard": {
        "id": null,
        "title": "WordPress Logs",
        "tags": ["wordpress", "logs"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "WordPress Log Stream",
            "type": "logs",
            "datasource": "Loki",
            "targets": [
              {
                "expr": "{app=\"wordpress\"}",
                "refId": "A"
              }
            ]
          }
        ]
      }
    }